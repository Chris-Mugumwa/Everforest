# General
bind = SUPER,SPACE , togglefloating, 
bind = SUPER, F, fullscreen,
bind = SUPER, Q, killactive, 
bind = SUPER SHIFT, Q, exit, 
bind = SUPER, C, exec, hyprctl dispatch centerwindow
bind = SUPER, T, exec, hyprctl dispatch togglesplit
bind = SUPER, P, pin, active

# Focus Window
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Hyprscrolling
bind = SUPER SHIFT, D, exec, ~/.config/hypr/scripts/toggle-layout.sh
bind = SUPER, period, layoutmsg, move +col
bind = SUPER, comma, layoutmsg, move -col
bind = SUPER SHIFT, period, layoutmsg, movewindowto r
bind = SUPER SHIFT, comma, layoutmsg, movewindowto l
bind = SUPER SHIFT, up, layoutmsg, movewindowto u
bind = SUPER SHIFT, down, layoutmsg, movewindowto d
bind = SUPER SHIFT, right, layoutmsg, movewindowto r
bind = SUPER SHIFT, left, layoutmsg, movewindowto l



# Move Window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# bind = SUPER SHIFT, left, movewindow, l
# bind = SUPER SHIFT, right, movewindow, r
# bind = SUPER SHIFT, up, movewindow, u
# bind = SUPER SHIFT, down, movewindow, d

# Special Window/Scrachpad
bind = SUPER, S, togglespecialworkspace
bind = SUPER SHIFT, S, movetoworkspace, special

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with focus (follow the window)
bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4
bind = SUPER CTRL, 5, movetoworkspace, 5
bind = SUPER CTRL, 6, movetoworkspace, 6
bind = SUPER CTRL, 7, movetoworkspace, 7
bind = SUPER CTRL, 8, movetoworkspace, 8
bind = SUPER CTRL, 9, movetoworkspace, 9
bind = SUPER CTRL, 0, movetoworkspace, 10

# Move active window to a workspace silently (without switching)
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Cycle through workspaces
# bind = SUPER, PERIOD, workspace, e+1
# bind = SUPER, COMMA, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Volumme Control (pipewire)
# binde=, XF86AudioRaiseVolume, exec, ~/.config/dunst/scripts/volume.sh volume_up
# binde=, XF86AudioLowerVolume, exec, ~/.config/dunst/scripts/volume.sh volume_down
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde=,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde=,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower


# Screenshot/Screen Recording
bind = ALT, S, exec, bash -c ~/.config/hypr/scripts/screenshot.sh 
bind = ALT, R, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4') | notify-send "Recording Started"
bind = ALT SHIFT, R, exec, killall -s SIGINT wf-recorder && notify-send "Recording Saved"

# Apps
bind = SUPER, RETURN, exec, kitty
# Dropdown Kitty (quake-style terminal at top of screen)
bind = SUPER SHIFT, RETURN, exec, kitty --class kitty-dropdown

# Launchers/Scripts
bind = SUPER, D, exec, ~/.config/hypr/dmenu.sh
bind = SUPER, A , exec,  rofi -show drun -show-icons
bind = SUPER, V, exec, cliphist list | rofi -dmenu -theme-str 'configuration{dmenu{display-name:"ó°…Œ ";}} listview{scrollbar:true;}' | cliphist decode | wl-copy
# File Manager
bind = SUPER, E, exec, nemo
# Emoji Picker
bind = SUPER SHIFT, E, exec, rofi -modi emoji -show emoji -config ~/.config/rofi/launchers/type-1/style-6.rasi
bind = SUPER, N, exec,  swaync-client -t -sw
bind = SUPER SHIFT, T, exec, ~/.config/hypr/scripts/theme-switcher.sh
bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-switcher.sh
bind = SUPER ALT , L , exec, ~/.config/swaylock/lock.sh
bind = SUPER, X , exec, ~/.config/rofi/powermenu/launch.sh 
bind = SUPER, W, exec, killall waybar && waybar


# Eww widgets
# bind = SUPER, X , exec, eww open powermenu --toggle --config ~/.config/eww/applets

#Applications 
bind = SUPER, B, exec, zen-browser
