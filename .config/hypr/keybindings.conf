bind = SUPER, F, fullscreen,
bind = SUPER, Q, killactive, 
bind = SUPER SHIFT, Q, exit, 
# bind = SUPER, C, exec, hyprctl dispatch centerwindow  # Replaced by scroller:alignwindow below
bind = SUPER, T, exec, hyprctl dispatch togglesplit
bind = SUPER, P, pin, active

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                            HYPRSCROLLER                                    ┃
# ┃  Plugin: https://github.com/cpiber/hyprscroller                            ┃
# ┣━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┫
# ┃  KEYBIND              ACTION                   DESCRIPTION                 ┃
# ┃  ───────────────────────────────────────────────────────────────────────── ┃
# ┃  Super + H/J/K/L      movefocus                Navigate between windows    ┃
# ┃  Super + Arrow keys   movefocus                Navigate between windows    ┃
# ┃  Super + Shift + HJKL movewindow               Move window in direction    ┃
# ┃  Super + Shift + Arrow movewindow              Move window in direction    ┃
# ┃  Super + M            setmode toggle           Toggle row/column mode      ┃
# ┃  Super + O            toggleoverview           Bird's eye view of windows  ┃
# ┃  Super + I            admitwindow              Push window into column     ┃
# ┃  Super + Shift + I    expelwindow              Extract window to new col   ┃
# ┃  Super + =/-          cyclesize                Cycle window size presets   ┃
# ┃  Super + C            alignwindow center       Center the current column   ┃
# ┃  Super + Shift + D    toggle-layout.sh         Switch scroller/dwindle     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Layout toggle (scroller <-> dwindle)
bind = SUPER SHIFT, D, exec, ~/.config/hypr/scripts/toggle-layout.sh

# Focus navigation - moves between windows, understands column boundaries
# H/L or Left/Right = between columns, J/K or Down/Up = within column
bind = SUPER, H, scroller:movefocus, l
bind = SUPER, L, scroller:movefocus, r
bind = SUPER, K, scroller:movefocus, u
bind = SUPER, J, scroller:movefocus, d
bind = SUPER, left, scroller:movefocus, l
bind = SUPER, right, scroller:movefocus, r
bind = SUPER, up, scroller:movefocus, u
bind = SUPER, down, scroller:movefocus, d

# Move window - relocates the active window in the given direction
bind = SUPER SHIFT, H, scroller:movewindow, l
bind = SUPER SHIFT, L, scroller:movewindow, r
bind = SUPER SHIFT, K, scroller:movewindow, u
bind = SUPER SHIFT, J, scroller:movewindow, d
bind = SUPER SHIFT, left, scroller:movewindow, l
bind = SUPER SHIFT, right, scroller:movewindow, r
bind = SUPER SHIFT, up, scroller:movewindow, u
bind = SUPER SHIFT, down, scroller:movewindow, d

# Mode toggle - switch between row mode (columns) and column mode (stacking)
# Row mode: new windows create columns side-by-side (default, good for ultrawide)
# Column mode: new windows stack vertically in current column
bind = SUPER, M, scroller:setmode, toggle

# Overview - zoomed out view of all windows, click or navigate to select
bind = SUPER, O, scroller:toggleoverview

# Admit/Expel - manage windows within columns
# Admit: push current window into the adjacent column (merge)
# Expel: extract current window out to its own new column (split)
bind = SUPER, I, scroller:admitwindow,
bind = SUPER SHIFT, I, scroller:expelwindow,

# Size cycling - cycle through preset widths: onethird -> onehalf -> twothirds -> one
bind = SUPER, equal, scroller:cyclesize, next
bind = SUPER, minus, scroller:cyclesize, prev

# Alignment - center the current column on screen
bind = SUPER, C, scroller:alignwindow, center

